<section>
    <header>
        Organizer: <strong>{{ dateService.date | async | moment: 'DD:MM:YYYY' }}</strong>
    </header>
    <hr>
    <main>
        <ul *ngIf="tasks.length; else noTasks">
            <li class="task" *ngFor="let task of tasks; let i = index">
                <span>
                    <strong>{{ i+1 }}</strong>
                    {{ task.title }}
                </span>
                <button class="btn btn-primary" style="float: right;" (click)="remove(task)">Remove</button>
            </li>
        </ul>
        <ng-template #noTasks> No tasks yet...</ng-template>
    </main>

    <footer>
        <form (ngSubmit)="submit()" [formGroup]="form">
            <input type="text" 
            formControlName="title">
            <button class="btn btn-primary btn-block" type="submit"
            [disabled]='form.invalid'>
                Add
            </button> 
        </form>
    </footer>
</section>
